rai:
  version: 0.2
  image: cwpearson/nvidia-performance-tools:amd64-10.1-sgemm-547d794
resources:
  cpu:
    architecture: amd64
  gpu:
    count: 1
  network: false
  cache: false
commands:
  build:
    - nvidia-smi
    - cp -r /src .
    - cmake /src
    - make
    - ./sgemm-basic
    - ./sgemm-tiled
    - ./sgemm-regtiled-coarsened